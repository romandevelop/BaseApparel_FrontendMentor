<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="" />
      </header>
      <div class="foto">
        <img src="images/hero-mobile.jpg" />
      </div>
      <div class="contenido">
        <div class="title">
          <span class="txt1">WE'RE</span>
          <span class="txt2">COMING</span>
          <span class="txt2">SOON</span>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date eith announcements and out
          launch deals.
        </p>
      </div>
      <div class="form">
        <input type="text" placeholder="Email Address" />
        <div class="btn">
          <img src="images/icon-arrow.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
